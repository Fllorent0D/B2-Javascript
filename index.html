<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calendrier</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <![endif]-->
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Calendrier</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#" class="event" id="today">Aujourd'hui</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <div class="row">
        <div class="row animated slideInDown text-center col-md-10 col-lg-offset-1" style="margin-top: 10px">
            <div class="row">
                <div id="months" class="btn-group"></div>
            </div>
            <div class="row" style="padding-top: 10px;">
                <div class="btn-group">
                    <button class="btn btn-default" id="previous"><<</button>
                    <button class="btn btn-default disabled" id="year">2016</button>
                    <button class="btn btn-default" id="next" >>></button>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 10px">
        <div class="col-md-8 cal">
            <h1 class="text-center " id="mois"></h1>
            <div class="calendar">
                <table id="calendar" class="table table-bordered">
                    <thead>

                    </thead>
                    <tbody id="weeks">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-4 well" style="margin-top: 68px; min-height: 100px;">
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

            </div>
        </div>
    </div>
</div><!-- /.container -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="eventTitle"></h4>
            </div>
            <div class="modal-body" id="eventText">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
<script src="js/jquery.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
