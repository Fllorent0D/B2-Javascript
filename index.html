<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calendrier</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <![endif]-->

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="css/select2.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><i class="fa fa-calendar"></i> Calendrier</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#" class="addEvent"><i class="fa fa-plus-circle"></i> Ajouter un évènement</a></li>
                <li><a href="#" data-toggle="modal" data-target="#myModal"><i class="fa fa-info-circle"></i> A propos</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container-fluid">
    <div class="col-md-9 firstCol">
        <div class="col-md-10 col-md-offset-1">
            <div class="row ">
                <div class="row text-center" style="margin-top: 10px">


                    <div class="row">
                        <div class="btn-group" role="group">
                            <a href="#" class="event btn btn-default" id="today">Aujourd'hui</a>
                        </div>
                        <div class="btn-group" role="group" aria-label="months">
                            <button class="btn btn-primary" id="previous"><i class="fa fa-arrow-left"></i></button>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default dropdown-toggle bb"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span id="dropMonth"></span>

                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" id="months">

                                </ul>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default dropdown-toggle "  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span id="dropYear"></span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu scrollable-menu" id="years">

                                </ul>
                            </div>

                            <button class="btn btn-primary" id="next" ><i class="fa fa-arrow-right"></i></button>
                        </div>

                    </div>
                </div>
            </div>
            <div class="cal">
                <h1 class="text-center " id="mois"></h1>
                <div class="calendar">
                    <table id="calendar">
                        <thead>

                        </thead>
                        <tbody id="weeks">

                        </tbody>
                    </table>
                </div>
            </div>

        </div>

    </div>
    <div class="col-md-3 secondCol">
        <div class="row nomargin">
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

            </div>
        </div>
    </div>
</div><!-- /.container -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="SupprimerEvenement">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="deleteTitle"></h4>
            </div>
            <div class="modal-body">
                Etes vous sûr de vouloir supprimer cette événement?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-danger" id="deleteBtn">Supprimer</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="EditerEvenement">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editTitleModal"></h4>
            </div>
            <div class="modal-body">
                <form action="#">
                    <div class="form-group">
                        <label for="edittitre">Titre</label>
                        <input type="text" class="form-control" id="edittitre">
                        <div class="error text-danger"></div>

                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="editdescription" class="form-control" rows="8"></textarea>
                        <div class="error text-danger"></div>

                    </div>
                    <div class="form-group">
                        <label for="editdate">Date</label>
                        <input type="text" id="editdate" class="form-control">
                        <div class="error text-danger"></div>

                    </div>
                    <div class="control-group">
                        <label for="editcouleur" class="control-label">Couleur</label>
                        <div class="controls">
                            <select id="editcouleur" class="select2 colorPicker" style="width: 100%">
                                <option value="primary">Bleu</option>
                                <option value="info">Bleu clair</option>
                                <option value="danger">Rouge</option>
                                <option value="success">Vert</option>
                                <option value="warning">Orange</option>
                            </select>
                        </div>
                        <div class="error text-danger"></div>

                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-success" id="saveBtn">Enregistrer</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade animated pulse infinite" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog modal-sm vertical-align-center">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Fermer</span>

                    </button>
                    <h4 class="modal-title" id="myModalLabel">A propos</h4>

                </div>
                <div class="modal-body">
                    Ce calendrier a été réalisé par <a href="//floca.be">Florent Cardoen</a>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
<script src="js/jquery.js"></script>
<script src="js/select2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/locales/bootstrap-datepicker.fr.js" charset="UTF-8"></script>
<script src="js/main.js"></script>
</body>
</html>
